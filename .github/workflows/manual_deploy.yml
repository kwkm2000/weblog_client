name: example

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Run a one-line script
      run: echo ${{ secrets.AWS_S3_BUCKET_NAME }}
  s3ls:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: 'us-east-1' # リージョンを指定
          role-to-assume: 'arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.IAM_ROLE_NAME }}'

      # プライベートな S3 バケットを読み取ってみる
      - run: aws s3 ls s3://${{ secrets.AWS_S3_BUCKET_NAME }}